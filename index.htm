<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIRA Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background: #2C3E50;
            color: white;
            padding: 10px;
        }
        .hero {
            padding: 30px;
            background: #34495E;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }
        .option {
            background: #007BFF;
            color: white;
            padding: 15px;
            text-decoration: none;
            border-radius: 5px;
            display: block;
            font-size: 18px;
        }
        .option:hover {
            background: #0056b3;
        }
        footer {
            background: #2C3E50;
            color: white;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="color: #f4f4f4;">CIRA</h1>
    </header>
    
    <section class="hero">
        <h2>Campus Safety at Your Fingertips</h2>
        <p>Report incidents anonymously and stay informed.</p>
    </section>

    <div class="container">
        <h1>Welcome to CIRA</h1>
        <p>Choose an option to proceed</p>
        <div class="options">
            <a href="#" class="option">Report an Incident</a>
            <a href="#" class="option" style="background: #28a745;">Ongoing/Closed Reports</a>
            <a href="#" class="option" style="background: #ffc107; color: #333;">Public Advisories</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 CIRA. All rights reserved.</p>
    </footer>
</body>
</html>
